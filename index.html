<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>edTech Site Ic Practice</title>
    <!-- linking css  -->
    <link rel="stylesheet" href="style.css">
    <!-- font-awesome-linking  -->
    <script src="https://kit.fontawesome.com/195c64e442.js" crossorigin="anonymous"></script>
    <!-- google-font-linking  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">

</head>
<body>
    <!-- navbar section start  -->
    <nav>
        <div class="logo">
            <img src="images/logo.png" alt="">
        </div>
        <input type="checkbox" name="" id="click">
        <label for="click" class="menu-btn">
            <i class="fa-solid fa-bars" style="color: #000000;"></i>
        </label>
        <div class="menu">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Courses</a></li>
                <li><a href="#">Apparentiships</a></li>
                <li><a href="#">More</a></li>
            </ul>
        </div>
        <div class="log-in">
            <input type="submit" value="Sign In">
            <input type="submit" value="sign up" class="sign-up">
        </div>
    </nav>
    <!-- navbar section end -->
    <!-- header section start  -->
    <header>
        <div class="header-banner-container">
            <div class="header-banner-text">
                <p>Training To Succeed</p>
                <h1>Believe And You Can Achieve</h1>
                <h4>Learn Any Skill rom Comfort Of Your Home Anywhere And Anytime For Only $10</h4>
                <button>Apply Now <i class="fa-solid fa-arrow-right" style="color: #ffffff;font-size:1rem;"></i></button>
            </div>
            <div class="header-banner-image">
                <img src="images/obj1.png" class="obj1">
                <img src="images/obj2.png" class="obj2">
                <img src="images/obj3.png" class="obj3">
                <img src="images/obj4.png" class="obj4">
                <img src="images/obj5.png" class="obj5">
                <img src="images/header-banner-1.png" class="header-banner-1">
            </div>
        </div>
        <div class="side-object-container">
            <img src="images/side-obj1.png" class="side-obj1">
            <img src="images/side-obj2.png" class="side-obj2">
            <img src="images/side-obj3.png" class="side-obj3">
            <img src="images/side-obj4.png" class="side-obj4">
        </div>
        <div class="group-container">
            <div class="group-image-1">
                <img src="images/group4.png" class="group4">
                <img src="images/group5.png" class="group5">
            </div>
            <div class="group-image-2">
                <img src="images/group1.png" class="group1">
                <img src="images/group2.png" class="group2">  
                <img src="images/group3.png" class="group3">   
            </div>
        </div>
        <div class="group-image-3">
            <img src="images/group6.png" alt="" class="group6">
            <img src="images/group7.png" alt="" class="group7">
        </div>
    </header>
    <!-- header section end -->
</body>
</html>
